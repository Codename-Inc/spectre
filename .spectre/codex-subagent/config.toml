[notice]
"hide_gpt-5.1-codex-max_migration_prompt" = true
hide_full_access_warning = true
hide_rate_limit_model_nudge = true

[notice.model_migrations]
"gpt-5.2" = "gpt-5.2-codex"

# === TEST ALL HOOKS ===
# All events log to /tmp/codex-hooks.log
# Run: tail -f /tmp/codex-hooks.log  (in another terminal)

[hooks]
# Fire-and-forget hooks (async, non-blocking)
session_start = [["python3", "${CODEX_HOOKS_DIR}/test_session_start.py"]]
session_end = [["python3", "${CODEX_HOOKS_DIR}/test_session_end.py"]]
model_request_started = [["python3", "${CODEX_HOOKS_DIR}/test_model_request_started.py"]]
model_response_completed = [["python3", "${CODEX_HOOKS_DIR}/test_model_response_completed.py"]]
tool_call_started = [["python3", "${CODEX_HOOKS_DIR}/test_tool_call_started.py"]]
tool_call_finished = [["python3", "${CODEX_HOOKS_DIR}/test_tool_call_finished.py"]]
agent_turn_complete = [["python3", "${CODEX_HOOKS_DIR}/test_agent_turn_complete.py"]]
approval_requested = [["python3", "${CODEX_HOOKS_DIR}/test_approval_requested.py"]]

[hooks.blocking]
# Blocking hooks (sync, can modify behavior)
pre_session_start = [{ command = ["python3", "${CODEX_HOOKS_DIR}/test_pre_session_start.py"] }]
pre_prompt = [{ command = ["python3", "${CODEX_HOOKS_DIR}/test_pre_prompt.py"] }]
pre_tool_use = [{ command = ["python3", "${CODEX_HOOKS_DIR}/test_pre_tool_use.py"], matcher = "shell" }]
pre_approval = [{ command = ["python3", "${CODEX_HOOKS_DIR}/test_pre_approval.py"] }]
pre_stop = [{ command = ["python3", "${CODEX_HOOKS_DIR}/test_pre_stop.py"] }]
