[projects."/Users/joe/Dev/hogan"]
trust_level = "trusted"

[projects."/Users/joe/.codex"]
trust_level = "trusted"

[projects."/Users/joe"]
trust_level = "trusted"

[projects."/Users/joe/Dev/grove"]
trust_level = "trusted"

[projects."/Users/joe/Dev/codename-grove"]
trust_level = "trusted"

[projects."/Users/joe/ai"]
trust_level = "trusted"

[projects."/Users/joe/.claude"]
