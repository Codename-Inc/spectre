bypass-sandbox = true
trusted-workspace = true
model_reasoning_effort = "high"
sandbox_mode = "danger-full-access"

[features]
skills = true
web_search_request = true
network_access = true

[sandbox_workspace_write]
network_access = true

[projects."/Users/joe/Dev/commander"]
